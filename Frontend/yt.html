<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="yt.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <input class="search" type="text" placeholder="Search" />
    
    <div class="preview">
      <div>
        <img class="marques" src="/Frontend/Assets/Thumbnails/marques.webp" alt="" />
      </div>
      <div class="subcontainer">
        <div class="vert">
          <img class="pfps" src="/Frontend/Assets/Pfps/Marq.jpeg" alt="">
        </div>
        <div class="info">
          <p class="title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
          <p class="author">Marques Brownlee</p>
          <p class="stats">3.4M view &#183; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="preview">
      <div>
        <img class="marques" src="/Frontend/Assets/Thumbnails/mark.webp" alt="" />
      </div>
      <div class="subcontainer">
        <div class="vert">
          <img class="pfps" src="/Frontend/Assets/Pfps/Mark.jpeg" alt="">
        </div>
        <div class="info">
          <p class="title">Try Not To Laugh Challenge #9</p>
          <p class="author">Markiplier</p>

      </div>
    </div>

</html>
